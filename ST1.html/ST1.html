<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Registration Form</title>
</head>
<body>
      <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="">
        <label for="">Full name:</label>
        <input type="text" placeholder="Enter Your Full Name"> <br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="Enter valid email address"> <br><br>
        <label for="">Password:</label>
        <input type="password" placeholder="type password"> <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>
        <label for="">Course:</label>
        <input list="branch">
        <datalist id="branch">
            <option value="Select course"></option>
            <option value="B.Tech"></option>
            <option value="BBA"></option>
            <option value="M.TECH"></option>
            <option value="MBA"></option>
        </datalist> <br><br>
        <label for="">Contact No:</label>
        <input type="number" minlength="10" maxlength="10" placeholder="Enter phone number"> <br><br>
        <label for="">Address:</label> <br><br>
        <textarea name="" id="" cols="50" rows="5" placeholder="Enter your address"></textarea> <br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
    <hr>  
</body>
</html
