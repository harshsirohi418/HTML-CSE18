<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        main{
            width:1200px;
            height:auto;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 600px 120px;
            gap: 10px;
            position: relative;
            top: 60px;
            z-index: 0;
        }
        header,article,section,#gallery,footer{
            background-color: #999;
            display: grid;
            place-items: center;
        }
        nav{
            width:100%;
            height:50px;
            background-color: #ccc;
            margin-bottom: 10px;
            padding: fixed;
            z-index: 1;
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content: space-around;
            line-height: 50px;
        }
        nav ul a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#aboutus">about us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>
    <main>
        <header id="hdr"><h2>Header</h2></header>
        <article id="aboutus"><h2>About Us</h2></article>
        <section id="services"><h2>Services</h2></section>
        <div id="gallery"><h2>Gallery</h2></div>
        <footer id="footer"><h2>Footer</h2></footer>
    </main>       
</body>
</html>
