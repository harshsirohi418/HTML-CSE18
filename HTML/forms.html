<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="">


        <lable for="">Name</lable>
        <input type="text" placeholder="Enter Your Name"> <br><br>

        <label for="">Mobile</label>
        <input type="tel" placeholder="Enter Your Name" minlength="10" maxlength="10">
    
        <label for="">E-mail</label>
        <input type="email" placeholder="Enter your E-mail:"> <br><br>

        <label for="">Gender</label>
        <input type="ratio" name="gender">Male
        <input type="ratio" name="gender">Female <br><br>

        <label for="">Age</label>
        <input type="number" placeholder="Enter your age"> <br><br>

        <label for="">DOJ</label>
        <input type="date" placeholder="Enter date for joining"> <br><br>
        
        <label for="">Distance</label>
        <input type="range" name="" id="" value="30"> <br><br>

        <label for="">Subjects</label>
        <input type="checkbox" name="" id="" checked>Math
        <input type="checkbox" name="" id="">DS
        <input type="checkbox" name="" id="">WD <br><br>

        <label for="">Branch</label>
        <input list="branch">
        <datalist id="branch">
            <option value="CSE"></option>
            <option value="CSE-DS"></option>
            <option value="CSE-AIML"></option>

            <label for="">City</label>
            <select name="" id="">
                <option value="">GZB</option>
                <option value="">DEL</option>
                <option value="">NOIDA</option>
                <option value="">GNOIDA</option>
            </select> <br><br>
            
            <label for="">ADDRESS</label>/label>
            <textarea name="" id="" cols="40" rows="15"></textarea> <br><br>
            
            <button>Verify Me</button>
            <input type="button" value="Ublock Me">

            <input type="reset" value="Reset Form">
            <input type="submit" value="Submit Form">
        </fieldset>
    </form>
</body>
</html>
